
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Inserir Cliente</h2>
              <pre>{{cliente | json}}</pre>
              <form>
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="cliente.nome" type="text" name="nome" class="form-control form-control-lg" placeholder="Nome" required>
                </div>

                <button class="btn btn-outline-success btn-lg px-5" type="submit" (click)="inserirCliente(cliente)">Inserir</button>
              </form>
              <div class="margin-top-5">
                <button class="btn btn-outline-danger btn-sm " type="submit">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
