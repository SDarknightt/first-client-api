<div class="row mt-4">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h1>Clientes</h1>
        <div class="table-responsive-sm table-responsive-md table-responsive">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <div>

                  <a routerLink="/inserir" class="btn btn-warning">Inserir Cliente</a>

                </div>
              </div>
            </div>
          </div>


          <table class="table table-hover">
            <thead>
            <tr>
              <th class="cursor-pointer min-wid-column-table">ID</th>
              <th class="cursor-pointer min-wid-column-table">Nome</th>
              <th class="cursor-pointer min-wid-column-table">Deletar</th>
              <th class="cursor-pointer min-wid-column-table">Editar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.id }}</td>
              <td>{{ cliente.nome }}</td>
              <td>
                <button class="btn btn-danger" (click)="deletarCliente(cliente)">
                  Deletar
                </button>
              </td>
              <td>
                <button class="btn btn-info" routerLink="/editar" [queryParams]="{ id: cliente.id }">
                  Editar
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
